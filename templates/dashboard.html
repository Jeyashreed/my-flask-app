<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <a href="/logout">Logout</a>

    <h3>All Active Students</h3>
    <table border="1">
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <form action="/edit_student/{{ student[0] }}" method="post">
                <td>{{ student[0] }}</td>
                <td><input type="text" name="name" value="{{ student[1] }}"></td>
                <td><input type="text" name="student_class" value="{{ student[2] }}"></td>
                <td>
                    <input type="submit" value="Update">
                    <a href="/delete_student/{{ student[0] }}">Delete</a>
                </td>
            </form>
        </tr>
        {% endfor %}
    </table>

    <h3>Add New Student</h3>
    <form action="/add_student" method="post">
        Roll No: <input type="text" name="roll_no" required><br>
        Name: <input type="text" name="name" required><br>
        Class: <input type="text" name="student_class" required><br>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
